<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/index.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>


    <section>

      <div class="result">

        <header>
          <p>Your Result</p>
        </header>
        
        <div class="result-sum">
          
          <p class="result-value">76</p>
          <p class="result-ofTotal">of 100</p>
        
        </div>

        <article>
          
          <p class="result-header">Great</p>

          <p class="result-body">
            Your performance exceed 65% of the people conducting the test here!
          </p>

        </article>
      </div>

      <div class="summary">
        
        <header>
          <p>Summary</p>
        </header>

          <div class="tests">

            <div class="bar">
              <div class="test-type">
                <img src="assets/images/icon-reaction.svg" alt="">
                <p>Reaction</p>
              </div>
              <p class="value">80 / <span>100</span></p>
            </div>

            <div class="bar">
              <div class="test-type">
                <img src="assets/images/icon-memory.svg" alt="">
                <p>Memory</p>
              </div>
              <p class="value">92 / <span>100</span></p>
            </div>

            <div class="bar">
              <div class="test-type">
                <img src="assets/images/icon-verbal.svg" alt="">
                <p>verbal</p>
              </div>
              <p class="value">61 / <span>100</span></p>
            </div>

            <div class="bar">
              <div class="test-type">
                <img src="assets/images/icon-visual.svg" alt="">
                <p>visual</p>
              </div>
              <p class="value">73 / <span>100</span></p>
            </div>
            <button>Continue</button>
          </div>
      </div>


    </section>

  </main>

</body>
</html>
